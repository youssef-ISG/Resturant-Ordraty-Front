<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordraty Restaurant - مطعم أوردراتي</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <link rel="stylesheet" href="./dist/output.css"/>
  </head>
  <body class="">
    <section
      class="min-h-screen flex items-stretch bg-white font-['Cairo']"
      dir="rtl"
    >
      <div
        class="hidden lg:flex lg:w-1/2 relative overflow-hidden bg-brand-blue"
      >
        <img
          src="https://images.unsplash.com/photo-1555396273-367ea4eb4db5?q=80&w=1074&auto=format&fit=crop"
          class="absolute inset-0 w-full h-full object-cover z-0 opacity-40 scale-110"
        />
        <div
          class="absolute inset-0 z-10 bg-gradient-to-t from-brand-blue via-brand-blue/70 to-transparent"
        ></div>
        <div class="relative z-20 self-center p-20 text-right w-full">
          <h2 class="text-6xl font-black text-white mb-8 leading-[1.1]">
            انضم إلى عالم <span class="text-brand-red italic">أوردراتي</span>
          </h2>
          <p
            class="text-white/70 text-xl font-medium leading-relaxed max-w-md ml-auto"
          >
            ابدأ رحلة السعادة واستمتع بأشهى الوجبات مع عروض حصرية للأعضاء فقط.
          </p>
        </div>
      </div>

      <div
        class="w-full lg:w-1/2 flex items-center justify-center p-8 md:p-16 bg-[#fcfcfc] overflow-y-auto"
      >
        <div class="max-w-md w-full py-10">
          <div class="text-center lg:text-right mb-12">
            <div
              class="inline-flex items-center justify-center w-16 h-16 bg-white rounded-3xl mb-6 shadow-2xl border border-gray-50 transition-transform hover:rotate-12 group"
            >
              <i class="fa-solid fa-user-plus text-brand-red text-2xl"></i>
            </div>
            <h1 class="text-4xl font-black text-brand-blue mb-3">حساب جديد</h1>
            <p class="text-gray-400 font-bold text-sm">
              سجل بياناتك وانطلق في تجربة طعام فريدة
            </p>
          </div>

<form class="space-y-5">
    <div class="grid grid-cols-2 gap-4">
        <div class="space-y-2">
            <label class="text-[10px] font-black text-gray-400 mr-2 uppercase tracking-widest">الاسم الأول</label>
            <div class="relative group">
                <input type="text" placeholder="يوسف" required class="w-full bg-white border-2 border-gray-50 rounded-2xl py-4 pr-12 text-sm focus:border-brand-red/50 outline-none transition-all shadow-sm font-bold text-brand-blue" />
                <i class="fa-regular fa-user absolute right-5 top-1/2 -translate-y-1/2 text-gray-300 group-focus-within:text-brand-red transition-colors"></i>
            </div>
        </div>
        <div class="space-y-2">
            <label class="text-[10px] font-black text-gray-400 mr-2 uppercase tracking-widest">الاسم الثاني</label>
            <div class="relative group">
                <input type="text" placeholder="أحمد" required class="w-full bg-white border-2 border-gray-50 rounded-2xl py-4 pr-12 text-sm focus:border-brand-red/50 outline-none transition-all shadow-sm font-bold text-brand-blue" />
                <i class="fa-regular fa-user absolute right-5 top-1/2 -translate-y-1/2 text-gray-300 group-focus-within:text-brand-red transition-colors"></i>
            </div>
        </div>
    </div>

    <div class="space-y-2">
        <label class="text-[10px] font-black text-gray-400 mr-2 uppercase tracking-widest">رقم الهاتف</label>
        <div class="relative group">
            <input type="tel" placeholder="01xxxxxxxxx" required dir="ltr" class="w-full bg-white border-2 border-gray-50 rounded-2xl py-4 pr-12 text-sm focus:border-brand-red/50 outline-none transition-all shadow-sm font-bold text-brand-blue text-right" />
            <i class="fa-solid fa-mobile-screen absolute right-5 top-1/2 -translate-y-1/2 text-gray-300 group-focus-within:text-brand-red transition-colors"></i>
        </div>
    </div>

    <div class="space-y-2">
        <label class="text-[10px] font-black text-gray-400 mr-2 uppercase tracking-widest">العنوان الرئيسي (المنطقة)</label>
        <div class="relative group">
            <input type="text" placeholder="مثال: التجمع الخامس، حي الياسمين" required class="w-full bg-white border-2 border-gray-50 rounded-2xl py-4 pr-12 text-sm focus:border-brand-red/50 outline-none transition-all shadow-sm font-bold text-brand-blue" />
            <i class="fa-solid fa-location-dot absolute right-5 top-1/2 -translate-y-1/2 text-gray-300 group-focus-within:text-brand-red transition-colors"></i>
        </div>
    </div>

    <div class="space-y-2">
        <label class="text-[10px] font-black text-gray-400 mr-2 uppercase tracking-widest">العنوان التفصيلي (رقم المبنى/الشقة)</label>
        <div class="relative group">
            <input type="text" placeholder="مثال: عمارة 12، الدور الثالث، شقة 5" class="w-full bg-white border-2 border-gray-50 rounded-2xl py-4 pr-12 text-sm focus:border-brand-red/50 outline-none transition-all shadow-sm font-bold text-brand-blue" />
            <i class="fa-solid fa-map-pin absolute right-5 top-1/2 -translate-y-1/2 text-gray-300 group-focus-within:text-brand-red transition-colors"></i>
        </div>
    </div>

    <div class="space-y-2">
        <label class="text-[10px] font-black text-gray-400 mr-2 uppercase tracking-widest">البريد الإلكتروني</label>
        <div class="relative group">
            <input type="email" placeholder="example@mail.com" required class="w-full bg-white border-2 border-gray-50 rounded-2xl py-4 pr-12 text-sm focus:border-brand-red/50 outline-none transition-all shadow-sm font-bold text-brand-blue" />
            <i class="fa-regular fa-envelope absolute right-5 top-1/2 -translate-y-1/2 text-gray-300 group-focus-within:text-brand-red transition-colors"></i>
        </div>
    </div>

    <div class="space-y-2">
        <label class="text-[10px] font-black text-gray-400 mr-2 uppercase tracking-widest">كلمة المرور</label>
        <div class="relative group">
            <input type="password" id="password-field" placeholder="••••••••" required class="w-full bg-white border-2 border-gray-50 rounded-2xl py-4 pr-12 pl-14 text-sm focus:border-brand-red/50 outline-none transition-all shadow-sm font-bold text-brand-blue" />
            <i class="fa-solid fa-lock absolute right-5 top-1/2 -translate-y-1/2 text-gray-300 group-focus-within:text-brand-red transition-colors"></i>
            
            <button type="button" id="toggle-password" class="absolute left-4 top-1/2 -translate-y-1/2 w-10 h-10 rounded-xl hover:bg-gray-50 flex items-center justify-center text-gray-300 hover:text-brand-red transition-all">
                <i class="fa-regular fa-eye text-lg" id="eye-icon"></i>
            </button>
        </div>
    </div>

    <button type="submit" class="w-full bg-brand-blue text-white py-5 rounded-[2rem] font-black text-lg flex items-center justify-center gap-4 hover:bg-brand-red transition-all duration-500 active:scale-95 shadow-xl shadow-brand-blue/10 group">
        <span>إنشاء حسابي الآن</span>
        <i class="fa-solid fa-arrow-left text-sm group-hover:-translate-x-2 transition-transform"></i>
    </button>
</form>
        </div>
      </div>
    </section>
    <script src="./js/register.js">
      
    </script>
  </body>
</html>
